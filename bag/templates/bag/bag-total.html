<h5 class="hfi">
  <strong>Bag Total: &euro;{{ bag_total|floatformat:2 }}</strong>
</h5>
<h5 class="hfi">Delivery: &euro;{{ delivery|floatformat:2 }}</h5>
<h4 class="mt-4">
  <strong class="hf"
    >Grand Total:
    <span class="hf">&euro;</span> {{grand_total|floatformat:2}}</strong
  >
</h4>
{% if free_delivery_delta > 0 %}
<p class="mb-1 text-danger">
  You could get free delivery by spending just
  <strong><span class="hfib">&euro;</span>{{ free_delivery_delta }}</strong>
  more!
</p>
{% endif %}
