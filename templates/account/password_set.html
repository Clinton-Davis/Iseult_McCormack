{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Set Password" %}{% endblock %} {% block content %}
<section class="center_page">
  <div
    class="container data_container gooeys invert_shadow"
    style="margin-top: -10vh"
  >
    <div class="inner_div back_shadow">
      <h1>{% trans "Set Password" %}</h1>

      <form
        method="POST"
        action="{% url 'account_set_password' %}"
        class="password_set"
      >
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" />
      </form>
    </div>
  </div>
</section>
{% endblock %}
