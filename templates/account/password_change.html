{% extends "account/base.html" %} {% load i18n %} {% block extra_title %}{% trans
"Change Password" %}{% endblock %} {% block content %}
<section lang="en" class="center_page">
  <div
    class="container data_container gooeys invert_shadow"
    style="margin-top: -10vh"
  >
    <div class="inner_div back_shadow">
      <h1>{% trans "Change Password" %}</h1>

      <form
        method="POST"
        action="{% url 'account_change_password' %}"
        class="password_change"
      >
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" name="action">
          {% trans "Change Password" %}
        </button>
        <a href="{% url 'account_reset_password' %}"
          >{% trans "Forgot Password?" %}</a
        >
      </form>
    </div>
  </div>
</section>
{% endblock %}
