{% extends "base.html" %}

{% load static %}

{% block extra_title %} | Home {% endblock extra_title %}

{% block content %}
<main class="flyers">
  <section lang="en">
    <div class="container">
      <div class="row index_container">
        <div class="col-12 index_image">
          <img src="{% static 'img/logos/Logo-words-black-trans.png' %}" alt="hero_logo" />
        </div>
        <div class="col-12 index_heading">
          {% for bio in home %}
          <h5>{{bio.bio|safe}}</h5>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  <hr class="black_hr" />
  <!-- Blockquotes section -->
  <section class="blockquotes_wrapper">
    <div class="container">
      <div class="row">
        <div class="col-12 mb-4">
          <h2 class="text-center hfi display-4">What People Say</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 border-20">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner text-center border-20">
              {% for comment in comments %}
              <div class="carousel-item   {% if forloop.counter == 1 %}active {% endif %} border-20"
                id="slide{{ forloop.counter }}">
                <figure class="quote border-20 invert_shad_purpal">
                  <blockquote>{{comment.comment|safe}}</blockquote>
                  <figcaption>
                    &mdash; <span class="purpal">{{comment.name}}</span> |
                    <span class="aqua">{{comment.update|date:"d/m/Y"}}</span> |
                    <cite>{{comment.site}}</cite>
                  </figcaption>
                </figure>
              </div>
              {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>


{% endblock content %}
