{% extends "base.html" %}
<!-- 1 -->
{% load static %}
<!-- 1 -->
{% block head_title %} - About {% endblock head_title %}
<!-- 1 -->
{% block content %}
<h1>INDEX-PAGE</h1>
<ul>
  {% for item in product %}
  <a href="{{ item.get_absolute_url }}">
    <div class="card" style="width: 18rem">
      <img src="{{ item.image.url }}" class="card-img-top" alt="..." />
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ item.name}}</li>
        <li class="list-group-item">{{ item.category.friendly_name}}</li>
        <li class="list-group-item">&euro; {{ item.price}}</li>
      </ul>
    </div>
  </a>
  {% endfor %}
</ul>
<!-- 1 -->
{% endblock content %}
