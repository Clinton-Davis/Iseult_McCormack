{% extends "base.html" %}

{% load static %}

{% block extra_title %}| Contact Iseult {% endblock extra_title %}

{% block content %}
<section lang="en" class="flyers">
  <div class="container data_container">
    <div class="inner_div invert_shadow">
      <h1 class="display-3 text-center hfi">Get In Touch</h1>
      <p>You can get in touch with me here.</p>
      <form method="POST" class="">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="" x-data="{open: false }">
          <template x-if="open === false">
            <a href="#" @click.prevent="open = true" class="btn-grad_red hf">Are you Human?</a>
          </template>
          <input type="submit" x-show="open" class="btn-grad_blue hf" value="Send Message" />
        </div>


      </form>
    </div>
  </div>
</section>
{% endblock content %}
